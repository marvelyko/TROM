<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.paymentbank {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 30%;
  height: 300px;
}

.paymentbank div{
  display: inline-block;
}

/* Style the tab content */
.paycontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 300px;
  display: none;
}
</style>
</head>
<body>


<div class="paymentbank">
    <div onclick="openPay(event, 'usdcbep')" >
        <input type="radio" id="usdcbep20" name="payment" value="USDCBEP20">
        <label for="usdcbep20">USDC / BEP20</label><br>
    </div>
    <div onclick="openPay(event, 'usdcpol')">
        <input type="radio" id="usdcpolygon" name="payment" value="USDCPOLYGON">
        <label for="usdcpolygon">USDC / Polygon</label><br>
    </div>
    <div onclick="openPay(event, 'usdttrc')">
        <input type="radio" id="usdttrc20" name="payment" value="USDTTRC20">
        <label for="usdttrc20">USDT / TRC20</label><br>
    </div>
</div>

<div id="usdcbep" class="paycontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="usdcpol" class="paycontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="usdttrc" class="paycontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
function openPay(evt, payName) {
  var i, paycontent;
  paycontent = document.getElementsByClassName("paycontent");
  for (i = 0; i < paycontent.length; i++) {
    paycontent[i].style.display = "none";
  }
  
  document.getElementById(payName).style.display = "block";
}
</script>
   
</body>
</html>
